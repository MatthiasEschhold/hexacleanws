name: build
on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.x
      - run: |
          cd docs
          pip install mkdocs
          pip install mkdocs-material
          pip install -r requirements.txt
          mkdocs build
          mkdocs gh-deploy --force --clean --verbose
